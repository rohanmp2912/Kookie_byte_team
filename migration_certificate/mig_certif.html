  <body>
      <div class="container" id="migrate_form">
      <h1 class="text-center">DOWNLOAD THE MIGRATION CERTIFICATE
      </h1><div class="col-md-6">
      <fieldset>
        <legend> Fill the Details</legend>
      <div  class="form-group mt-2">
        <label for="namefield"> Name :</label>
        <input type="text" name="namefield" id="namefield" placeholder="Enter name" class="form-control"/>
      </div>
      <div  class="form-group mt-2">
        <label for="namefield1"> USN No. :</label>
        <input type="text" name="namefield1" value=" " id="namefield1" placeholder="Enter USN" class="form-control"/>
      </div>
    
    
      <div  class="form-group mt-2">
        <label for="semesterfield"> Semester :</label>
        <input type="text" name="semesterfield" id="semesterfield" placeholder="Enter Semester" class="form-control"/>
      </div>
      <div  class="form-group mt-2">
        <label for="branchfield"> Branch :</label>
        <input type="text" name="branchfield" id="branchfield" placeholder="Enter Branch" class="form-control"/>
      </div>
      <div class="form-group mt-2"  >
        <!--adding a button to include more fields -->
        <button onclick="Download()"  class="btn btn-primary btn-lg" >Submit</button>
    </div>
    </div>
    </fieldset>
  </div>

    <div class="container " id="certif">
  <div class="container pm-certificate-container" >
    <div class="outer-border"></div>
    <div class="inner-border"></div>
    
    <div class="pm-certificate-border col-xs-12">
      <div class="row pm-certificate-header">
        <div class="pm-certificate-title cursive col-xs-12 text-center">
          <img src="NMAMIT_LOGO.jpeg" width="400px" height="100px" >
        </div>
      </div>

      <div class="row pm-certificate-body">
        
        <div class="pm-certificate-block">
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-certificate-name underline margin-0 col-xs-8 text-center">
                  <span class="pm-name-text bold"><ins id="namep">name</ins></span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
              </div>
            </div>          

            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-earned col-xs-8 text-center">
                  <span class="pm-earned-text padding-0 block cursive">of</span>
                  <span class="pm-credits-text bold sans">
                    <ins id="semp">Semester</ins>
                  </span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="col-xs-12"></div>
              </div>
            </div>
            
            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-course-title col-xs-8 text-center">
                  <span class="pm-earned-text block cursive">while completing the training course entitled</span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
              </div>
            </div>

            <div class="col-xs-12">
              <div class="row">
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
                <div class="pm-course-title underline col-xs-8 text-center">
                  <span class="pm-credits-text bold sans"><ins id="branchp">Branch</ins></span>
                </div>
                <div class="col-xs-2"><!-- LEAVE EMPTY --></div>
              </div>
            </div>
        </div>       
        
        <div class="col-xs-12">
          <div class="row">
            <div class="pm-certificate-footer">
                <div class="col-xs-4 pm-certified col-xs-4 text-center">
                 <!-- <span class="pm-credits-text block sans">Buffalo City School District</span>-->

                 <!-- change the empty space from below line with hte principal digital signature -->
                  <span class="pm-empty-space block underline"></span>

                  <span class="bold block">Chancellor</span>
                </div>
                <div class="col-xs-4">
                  <!-- LEAVE EMPTY -->
                </div>
                <div class="col-xs-4 pm-certified col-xs-4 text-center">
                  <!-- <span class="pm-credits-text block sans">Date Completed</span> -->

                  <!-- change the empty space from below line with hte principal digital signature -->
                  <span class="pm-empty-space block underline"></span>

                  <!--<span class="bold block"> </span>-->
                  <span class="bold block">Vice Chancellor</span>
                </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    </div>
    <div class="container align-right"  >
      <!--adding a button to include more fields -->
      <button onclick="print()"  class="btn btn-primary padding-right-10 btn-lg" >Download</button>
    </div>
  </div>
